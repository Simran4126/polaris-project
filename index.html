<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login dummy for Fit forge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <a href="#">Signup</a>
                    <div class="the-container">
  
 
                </div>
                
            </form>
            
        </div>
         <div class="the-container">
  
  <input type="checkbox" id="toggle" />
  <label for="toggle"></label>
  
  <div class="day-night-cont">
      <span class="the-sun"></span>
      <div class="the-moon"><span class="moon-inside"></span></div>
   </div>
  
  <div class="switch">
    <div class="button">
      <div class="b-inside"></div>
    </div>
  </div>
  
  <div class="c-window">
    
    <span class="the-sun"></span>
    <span class="the-moon"></span>
    
    <div class="the-cat">
      <div class="cat-face">
        <section class="eyes left"><span class="pupil"></span></section>
        <section class="eyes right"><span class="pupil"></span></section>  
        
        <span class="nose"></span>
      </div>  
    </div>
    
  </div>
  
</div>
    </div>
    
  </div>
  
</div>
        </div>
